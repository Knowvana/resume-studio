<!DOCTYPE html>
<html lang="en">
    {{ partial "head.html" . }}
    
    <body x-data="resumeApp">
        <div class="app-container">
            {{ partial "toolbar.html" . }}

            <main class="resume-paper">
                
                <aside class="left-col">
                    
                    <div class="profile-img-container" @click="promptImage()" title="Click to change photo">
                        <template x-if="resume.profile.image">
                            <img :src="resume.profile.image" class="profile-img">
                        </template>
                        <template x-if="!resume.profile.image">
                            <i class="fas fa-user img-placeholder"></i>
                        </template>
                    </div>

                    <input x-model="resume.profile.name" class="clean-input name-input" placeholder="Your Name">
                    <input x-model="resume.profile.tagline" class="clean-input role-input" placeholder="Your Professional Title">

                    <div class="sidebar-section">
                        <div class="sidebar-header">Contact Info</div>
                        
                        <div class="contact-row">
                            <i class="fas fa-map-marker-alt"></i>
                            <input x-model="resume.profile.location" class="clean-input sidebar-input" placeholder="City, Country">
                        </div>
                        <div class="contact-row">
                            <i class="fas fa-phone"></i>
                            <input x-model="resume.profile.phone" class="clean-input sidebar-input" placeholder="Phone Number">
                        </div>
                        <div class="contact-row">
                            <i class="fas fa-envelope"></i>
                            <input x-model="resume.profile.email" class="clean-input sidebar-input" placeholder="Email Address">
                        </div>
                        <div class="contact-row">
                            <i class="fab fa-linkedin"></i>
                            <input x-model="resume.profile.linkedin" class="clean-input sidebar-input" placeholder="LinkedIn Profile">
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <div class="sidebar-header">
                            Education 
                            <button @click="addItem('education')" class="btn-control no-print">+</button>
                        </div>
                        <template x-for="(edu, index) in resume.education" :key="index">
                            <div class="sidebar-item">
                                <input x-model="edu.degree" class="clean-input sidebar-input" style="font-weight:600; color:#fff;" placeholder="Degree">
                                <input x-model="edu.institution" class="clean-input sidebar-input" style="opacity:0.8;" placeholder="University">
                                <input x-model="edu.dates" class="clean-input sidebar-input" style="opacity:0.6; font-size:0.8rem;" placeholder="Year">
                            </div>
                        </template>
                    </div>

                    <div class="sidebar-section">
                        <div class="sidebar-header">
                            Core Competencies
                            <button @click="addItem('skills')" class="btn-control no-print">+</button>
                        </div>
                        <template x-for="(skill, index) in resume.skills" :key="index">
                            <div class="sidebar-item">
                                <input x-model="skill.category" class="clean-input sidebar-input" style="font-weight:600; color:var(--accent); text-transform:uppercase; font-size:0.75rem;" placeholder="Category">
                                <textarea x-model="skill.items" class="clean-input sidebar-input" rows="2" placeholder="List skills..."></textarea>
                            </div>
                        </template>
                    </div>

                </aside>

                <div class="right-col">
                    
                    <div class="main-header">Professional Profile</div>
                    <textarea x-model="resume.profile.summary" class="clean-input summary-text" rows="4" placeholder="Craft a compelling summary of your career achievements..."></textarea>

                    <div class="main-header">
                        Signature Achievements
                    </div>
                    
                    <div class="highlight-grid">
                        <div class="highlight-card">
                            <i class="fas fa-rocket card-icon"></i>
                            <input class="clean-input card-title" value="Global IAM Transformation">
                            <textarea class="clean-input card-body" rows="4">Led the migration of 20,000+ apps from Legacy systems to Modern Cloud Architecture.</textarea>
                        </div>
                        <div class="highlight-card">
                            <i class="fas fa-layer-group card-icon"></i>
                            <input class="clean-input card-title" value="Architecture & Design">
                            <textarea class="clean-input card-body" rows="4">Engineered bespoke UI and API integrations improving efficiency by 78%.</textarea>
                        </div>
                    </div>

                    <div class="main-header">
                        Professional Experience
                        <button @click="addItem('experience')" class="btn-control no-print" style="margin-left:10px;">+ Add Role</button>
                    </div>

                    <template x-for="(job, index) in resume.experience" :key="index">
                        <div class="timeline-item">
                            <div class="job-header">
                                <input x-model="job.role" class="clean-input job-role" placeholder="Job Title">
                                <input x-model="job.dates" class="clean-input job-dates" style="width:150px;" placeholder="Dates">
                            </div>
                            <input x-model="job.company" class="clean-input job-company" placeholder="Company Name">
                            
                            <ul class="bullet-list">
                                <template x-for="(ach, i) in job.achievements">
                                    <li><input x-model="job.achievements[i]" class="clean-input" placeholder="Key achievement..."></li>
                                </template>
                            </ul>
                            <button @click="removeItem('experience', index)" class="btn-control no-print" style="color:red; margin-top:5px;">Remove</button>
                        </div>
                    </template>

                </div>
            </main>
        </div>
    </body>
</html>
