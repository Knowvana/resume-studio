<!DOCTYPE html>
<html lang="en">
    {{ partial "head.html" . }}
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:ital,wght@0,300;0,700;1,300&family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700;900&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/global-nav.css">
    <link rel="stylesheet" href="/css/style.css">

    <body x-data="resumeApp" x-cloak>
        {{ partial "global-nav.html" . }}

        {{ partial "app-sidebar.html" . }}

        <main class="main-stage">
            <script> window.hugoDefaultData = {{ .Site.Data.resume | jsonify | safeJS }}; </script>
        {{ partial "views/about-labs.html" . }}
            {{ partial "views/about.html" . }}
            {{ partial "views/guide.html" . }}
            {{ partial "views/editor.html" . }}
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
